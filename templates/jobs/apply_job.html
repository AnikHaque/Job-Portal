{% extends "base.html" %}
{% block title %}Apply Job{% endblock %}

{% block content %}

<style>
  .apply-wrapper {
    min-height: 80vh; /* screen center */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .apply-card {
    width: 100%;
    max-width: 520px;
    border-radius: 18px;
  }

  .apply-card h4 {
    font-weight: 700;
  }

  .apply-card label {
    font-weight: 600;
    font-size: .9rem;
  }

  .apply-card textarea,
  .apply-card input {
    border-radius: 12px;
  }
</style>

<div class="apply-wrapper">
  <div class="apply-card card shadow-lg">
    <div class="card-body p-4 p-md-5">

      <h4 class="mb-2 text-center">
        Apply for
      </h4>
      <h5 class="text-center text-primary mb-4">
        {{ job.title }}
      </h5>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">
            Upload Resume (PDF)
          </label>
          <input type="file"
                 name="resume"
                 accept=".pdf"
                 class="form-control"
                 required>
        </div>

        <div class="mb-4">
          <label class="form-label">
            Cover Letter <span class="text-muted">(optional)</span>
          </label>
          <textarea name="cover_letter"
                    class="form-control"
                    rows="4"
                    placeholder="Write a short cover letter..."></textarea>
        </div>

        <button class="btn btn-success w-100 py-2">
          Submit Application
        </button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
