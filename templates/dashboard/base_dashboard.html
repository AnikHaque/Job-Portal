<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f1f5f9;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #020617;
      color: #e5e7eb;
      padding: 25px 20px;
    }

    .sidebar h4 {
      font-weight: 700;
      margin-bottom: 30px;
      color: white;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 6px;
      transition: .2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1e293b;
      color: #ffffff;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 35px;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h4>{% block sidebar_title %}Dashboard{% endblock %}</h4>

    {% block sidebar_links %}
    {% endblock %}
  </div>

  <!-- CONTENT -->
<div class="content">
  {% block dashboard_content %}
  {% endblock %}
</div>


</div>

</body>
</html>
