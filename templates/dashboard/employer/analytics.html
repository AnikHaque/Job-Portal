<h3 class="mb-4">Analytics Overview</h3>

<div class="row mb-4">
  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h4>{{ total_jobs }}</h4>
        <p class="text-muted">Jobs</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h4>{{ total_applications }}</h4>
        <p class="text-muted">Applications</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h4 class="text-success">{{ shortlisted }}</h4>
        <p class="text-muted">Shortlisted</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h4 class="text-danger">{{ rejected }}</h4>
        <p class="text-muted">Rejected</p>
      </div>
    </div>
  </div>
</div>
