<h4 class="mb-4">✏️ Edit News</h4>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title"
           class="form-control"
           value="{{ news.title }}" required>
  </div>

  <div class="mb-3">
    <label>Summary</label>
    <textarea name="summary" rows="3"
              class="form-control"
              required>{{ news.summary }}</textarea>
  </div>

  <div class="mb-3">
    <label>Content</label>
    <textarea name="content" rows="6"
              class="form-control"
              required>{{ news.content }}</textarea>
  </div>

  <div class="mb-3">
    <label>Status</label>
    <select name="status" class="form-select">
      <option value="draft" {% if news.status == 'draft' %}selected{% endif %}>Draft</option>
      <option value="published" {% if news.status == 'published' %}selected{% endif %}>Published</option>
    </select>
  </div>

  <button class="btn btn-primary">Update</button>
  <a href="{% url 'my_news' %}" class="btn btn-secondary">Cancel</a>
</form>
