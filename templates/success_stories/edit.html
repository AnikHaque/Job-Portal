<h4 class="mb-4">✏️ Edit Success Story</h4>

<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title"
           class="form-control"
           value="{{ story.title }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Company Name</label>
    <input type="text" name="company_name"
           class="form-control"
           value="{{ story.company_name }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Story</label>
    <textarea name="story" rows="6"
              class="form-control" required>{{ story.story }}</textarea>
  </div>

  <button class="btn btn-primary">Update</button>
  <a href="{% url 'my_success_stories' %}"
     class="btn btn-secondary">Cancel</a>
</form>
