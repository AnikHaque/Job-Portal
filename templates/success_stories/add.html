
{% block content %}

<section class="">
   <h3 class=" mb-4 ">
              Share Your Success Story
            </h3>
  <div class="">
    <div class="row ">
      <div class="col-lg-12">

        <div class="card shadow-lg">
          <div class="card-body p-5">

            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title"
                       class="form-control"
                       placeholder="Got hired as a Django Developer" required>
              </div>

              {% if user.profile.role == 'employer' %}
              <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" name="company_name"
                       class="form-control"
                       placeholder="ABC Technologies">
              </div>
              {% endif %}

              <div class="mb-4">
                <label class="form-label">Your Story</label>
                <textarea name="story" rows="5"
                          class="form-control"
                          placeholder="Share your journey..." required></textarea>
              </div>

              <button class="btn btn-success w-100">
                Publish Story
              </button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
